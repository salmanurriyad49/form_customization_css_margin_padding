<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Information Form</title>
	<!--css links-->
	<link rel="icon" type="image/x-icon" href="image/favicon.jpg">
	<!--css links-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	 <div class="wrapper">
	 	<h1>Input your real Information</h1>
	 	<form action="=#" method="get" enctype="multipart/form-data">
	 		<label for="first_name">First Name:</label><br>
	 		<input type="text" placeholder="Type your first name" id="first_name" name="first_name" class="first_name"><br><br>

	 		<label for="last_name">Last Name:</label><br>
	 		<input type="text" placeholder="Type your last name" id="last_name" name="last_name" class="last_name"><br><br>

	 		<label for="email">Email:</label><br>
	 		<input type="email" placeholder="Type your an active email" id="email" name="email" class="email"><br><br>

	 		<label for="password">Password:</label><br>
	 		<input type="password" placeholder="Type your password" id="password" name="password" class="password"><br><br>

	 		<label for="address">Address:</label><br>
	 		<input type="address" placeholder="Type your real address" id="address" name="address" class="address"><br><br>

	 		<label for="gender">Gender</label>
	 		<input type="radio" value="male" name="gender">
	 		<span>Male</span>
	 		<input type="radio" value="female"  name="gender">
	 		<span>Female</span>
	 		<h2><button>Submit</button></h2>
	 	</form>
	 </div>
</body>
</html>
